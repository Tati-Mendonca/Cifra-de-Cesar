<!DOCTYPE html>
<html lang="pt-br">

  <body class="body">

      <header class="header">
        <div class="top">
          <div class="logo">
            <img src="./img/google2.png" alt="Logo Google Tradutor" class="google">
              </div>
        <p class="sub">das mensagens de César</p>

       <button id="saiba-mais"><em>Saiba mais</em></button>
